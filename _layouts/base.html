<!DOCTYPE HTML>
<html>
  <head>
    <title>Las Palmas</title>
    <meta name="description" content="Adriaan is going to Las Palmas, what can you learn from that?">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/style/app.css?time={{ site.time | date_to_xmlschema | slugify }}">
    <link rel="icon" type="image/png" href="/images/blue-sun.png">
    <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.name }}{% endif %}">
    <meta property="og:type" content="{% if page.date %}article{% else %}website{% endif %}">
    <meta property="og:url" content="{{ page.url | replace:'/index.html','/' | prepend: site.baseurl | prepend: site.url }}">
    <meta property="og:image" content="{% if page.featured_image %}{{ page.featured_image | prepend: site.baseurl | prepend: site.url }}{% else %}{{ site.logo | prepend: site.baseurl | prepend: site.url }}{% endif %}">
    <meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 | escape_once }}{% else %}{{ site.description }}{% endif %}">
    <meta property="og:site_name" content="{{ site.name }}">
    <meta property="og:locale" content="{{ site.locale }}">
  </head>
  <body>
    <div class="full-height">
      <header>
        <div>
          <h1><a href="/">Las Palmas</a></h1>
        </div>
      </header>
      <nav>
        <div>
          <ul>
            <li {% if page.name == 'index.md' %}class="active"{% endif %}>
              <a href="/">Home</a>
            </li>
            <li {% if page.name == 'visitors.md' %}class="active"{% endif %}>
              <a href="/visitors">Tips for visitors</a>
            </li>
            <li {% if page.name == 'movers.md' %}class="active"{% endif %}>
              <a href="/movers">Tips for movers</a>
            </li>
            <li {% if page.name == 'my-place.md' %}class="active"{% endif %}>
              <a href="/my-place">My place</a>
            </li>
            <li {% if page.name == 'about.md' %}class="active"{% endif %}>
              <a href="/about">About me</a>
            </li>
          </ul>
        </div>
      </nav>

      <a class="ribbon" target="_blank" href="https://github.com/harianus/laspalmas.adriaan.io/edit/gh-pages/{{ page.name }}">
        Improve my grammar on GitHub
      </a>

      <main>
        <h2>{{ page.title }}</h2>

        {{ content }}
      </main>
    </div>

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
    
      ga('create', 'UA-243569-39', 'auto');
      ga('send', 'pageview');
    
    </script>
    
    <script type="text/javascript" src="/js/app.js?time={{ site.time | date_to_xmlschema | slugify }}"></script>
  </body>
</html>
